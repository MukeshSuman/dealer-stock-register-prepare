  <title>рд╕реНрдЯреЙрдХ рд░рдЬрд┐рд╕реНрдЯрд░</title>
  <style>

    }
  </style>
</head>
<body>

  <h2>ЁЯУЛ рд╕реНрдЯреЙрдХ рд░рдЬрд┐рд╕реНрдЯрд░</h2>

  <!-- Period Generator -->
  <div class="form-container">
    <label>рдкреНрд░рд╛рд░рдВрдн рддрд┐рдерд┐: <input type="date" id="startDate" /></label>
    <label>рд╕рдорд╛рдкреНрддрд┐ рддрд┐рдерд┐: <input type="date" id="endDate" /></label>
    <br/>
    <button onclick="generateDateRange()">тЮХ Add Period</button>
  </div>

  <!-- Entry Form -->
  <div class="form-container">
    <label>рджрд┐рдирд╛рдВрдХ: <input type="date" id="entryDate"></label>
    <label>рдЖрдордж рдорд╛рддреНрд░рд╛: <input type="number" id="entryReceived"></label>
    <label>рд╡рд┐рдХреНрд░рдп рдорд╛рддреНрд░рд╛: <input type="number" id="entrySold"></label>
    <br/>
    <button onclick="updateStockEntry()">ЁЯУЭ Add / Update Entry</button>
  </div>

  <!-- Table -->
  <table id="stockTable">
    <thead>
      <tr>
        <th>рджрд┐рдирд╛рдВрдХ</th>
        <th>рдкреНрд░рд╛рд░рдореНрднрд┐рдХ рднрдВрдбрд╛рд░</th>
        <th>рдЖрдордж рдорд╛рддреНрд░рд╛</th>
        <th>рдпреЛрдЧ</th>
        <th>рд╡рд┐рдХреНрд░рдп рдорд╛рддреНрд░рд╛</th>
        <th>рдЕрд╡рд╢реЗрд╖ рд╕реНрдЯреЙрдХ</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows go here -->
    </tbody>
  </table>

  <script>
    const allData = [];

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('hi-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
    }

    function formatMonthHeader(dateStr) {
      return new Date(dateStr).toLocaleDateString('hi-IN', {
        month: 'long',
        year: 'numeric'
      });
    }

    function generateDateRange() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) {
        alert("рдХреГрдкрдпрд╛ рджреЛрдиреЛрдВ рддрд┐рдерд┐рдпрд╛рдБ рднрд░реЗрдВред");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);

      if (startDate > endDate) {
        alert("рдкреНрд░рд╛рд░рдВрдн рддрд┐рдерд┐ рд╕рдорд╛рдкреНрддрд┐ рддрд┐рдерд┐ рд╕реЗ рдкрд╣рд▓реЗ рд╣реЛрдиреА рдЪрд╛рд╣рд┐рдПред");
        return;
      }

      let current = new Date(startDate);
      while (current <= endDate) {
        const isoDate = current.toISOString().split("T")[0];

        // Only add if date not already exists
        if (!allData.find(d => d.date === isoDate)) {
          allData.push({
            date: isoDate,
            received: 0,
            sold: 0
          });
        }

        current.setDate(current.getDate() + 1);
      }

      allData.sort((a, b) => new Date(a.date) - new Date(b.date));
      renderTable();
    }

    function updateStockEntry() {
      const date = document.getElementById("entryDate").value;
      const received = document.getElementById("entryReceived").value;
      const sold = document.getElementById("entrySold").value;

      if (!date) {
        alert("рдХреГрдкрдпрд╛ рджрд┐рдирд╛рдВрдХ рднрд░реЗрдВред");
        return;
      }

      const index = allData.findIndex(item => item.date === date);
      if (index === -1) {
        alert("рдпрд╣ рджрд┐рдирд╛рдВрдХ рддрд╛рд▓рд┐рдХрд╛ рдореЗрдВ рдирд╣реАрдВ рд╣реИред рдХреГрдкрдпрд╛ рдкрд╣рд▓реЗ рдкреАрд░рд┐рдпрдб рдЬреЛрдбрд╝реЗрдВред");
        return;
      }

      if (received !== '') allData[index].received = parseInt(received);
      if (sold !== '') allData[index].sold = parseInt(sold);

      renderTable();

      // Clear form
      document.getElementById("entryDate").value = '';
      document.getElementById("entryReceived").value = '';
      document.getElementById("entrySold").value = '';
    }

    function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = '';

      let currentMonth = '';
      let previousRemaining = 0;

      allData.forEach((item, index) => {
        const itemMonth = formatMonthHeader(item.date);

        if (itemMonth !== currentMonth) {
          const monthRow = document.createElement("tr");
          monthRow.innerHTML = `<td class="month-header" colspan="6">ЁЯУЕ ${itemMonth}</td>`;
          tbody.appendChild(monthRow);
          currentMonth = itemMonth;
        }

        const opening = previousRemaining;
        const received = parseInt(item.received) || 0;
        const sold = parseInt(item.sold) || 0;
        const total = opening + received;
        const remaining = total - sold;

        previousRemaining = remaining;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${formatDate(item.date)}</td>
          <td>${opening}</td>
          <td>${received}</td>
          <td>${total}</td>
          <td>${sold}</td>
          <td>${remaining}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
