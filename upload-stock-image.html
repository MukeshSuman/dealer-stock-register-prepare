<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extract Table Data from Image</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    img {
      max-width: 100%;
      max-height: 300px;
      display: none;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #24053C;
      color: white;
    }
    #loader {
      margin-top: 10px;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>

  <h2>üì∑ Upload Table Image ‚Üí üß† Extract & Display as Table</h2>
  <input type="file" id="imageInput" accept="image/*">
  <div id="loader">No image uploaded.</div>
  <img id="preview" />

  <table id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>Sl. No</th>
        <th>Date</th>
        <th>Cards</th>
        <th>Wheat (Kg)</th>
        <th>Rice (Kg)</th>
        <th>NF Arwa Rice</th>
        <th>F Parboiled Rice</th>
        <th>F Rice (Kg)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const table = document.getElementById('dataTable');
    const tableBody = document.getElementById('tableBody');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      loader.innerText = "üîç Extracting data, please wait...";
      table.style.display = 'none';

      Tesseract.recognize(preview.src, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const rows = text.split('\n').filter(line => /^\d{1,2}\s+\d{2}-\d{2}-\d{4}/.test(line));
        const dataArray = rows.map(row => {
          const parts = row.trim().split(/\s+/);
          return {
            sl: parts[0],
            date: parts[1],
            cards: parts[2],
            wheat: parts[3],
            rice: parts[4],
            nfRice: parts[5],
            fParboiled: parts[6],
            fRice: parts[7]
          };
        });

        // Render table
        tableBody.innerHTML = '';
        dataArray.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.sl}</td>
            <td>${item.date}</td>
            <td>${item.cards}</td>
            <td>${item.wheat}</td>
            <td>${item.rice}</td>
            <td>${item.nfRice}</td>
            <td>${item.fParboiled}</td>
            <td>${item.fRice}</td>
          `;
          tableBody.appendChild(tr);
        });

        loader.innerText = "‚úÖ Data extracted successfully!";
        table.style.display = 'table';

        console.log("Extracted Array:", dataArray);
      }).catch(err => {
        loader.innerText = "‚ùå Error: " + err.message;
      });
    });
  </script>

</body>
</html>
